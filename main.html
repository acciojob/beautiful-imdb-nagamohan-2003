<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled IMDb Movie Detail</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Movie Poster */
        .moviePic {
            display: block;
            height: 450px;
            width: 300px;
            opacity: 0.9;
            margin: 30px auto 20px auto; /* center horizontally and spacing */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Movie Description */
        .movieDetail {
            position: relative;
            top: 0;
            width: 80%;
            margin: 0 auto; /* center horizontally */
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Movie Poster -->
    <img src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_.jpg" alt="Movie Poster" class="moviePic">

    <!-- Movie Description -->
    <p class="movieDetail">
        Inception is a mind-bending thriller by Christopher Nolan that explores the world of dreams and subconscious. Dom Cobb is a skilled thief, the best in the dangerous art of extraction: stealing valuable secrets from deep within the subconscious during the dream state.
    </p>

</body>
</html>
